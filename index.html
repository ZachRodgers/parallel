<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Developer Testing Portal</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1030.0.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 1280px;
      padding: 60px;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      height: 100vh;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }
    .status-box {
      flex: 1;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: 2px solid;
      border-radius: 8px;
    }
    .online {
      background-color: #d4edda;
      border-color: #155724;
      color: #155724;
    }
    .offline {
      background-color: #f8d7da;
      border-color: #721c24;
      color: #721c24;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000000;
    }
    .refresh-btn {
      background-color: #d3d3d3;
    }
    .reboot-btn {
      background-color: #ffeb3b;
    }
    .shutdown-btn {
      background-color: #f44336;
      color: #ffffff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    tbody tr:nth-child(even) {
      background-color: #e9e9e9;
    }
    tbody tr:hover {
      background-color: #d1d1d1;
    }
    .scrollable-table {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 20px;
      width: calc(100% - 20px);
      margin: 0 auto;
    }
    .scrollable-table::-webkit-scrollbar {
      width: 14px;
    }
    .scrollable-table::-webkit-scrollbar-track {
      background: #ffffff;
    }
    .scrollable-table::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 8px;
    }
    .scrollable-table::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div id="status-box" class="status-box offline">Offline N/AÂ°C</div>
      <button id="refresh" class="refresh-btn">Refresh</button>
      <button id="reboot" class="reboot-btn">Reboot</button>
      <button id="shutdown" class="shutdown-btn">Shutdown</button>
    </div>
    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>LotID</th>
            <th>Plate</th>
            <th>Date</th>
            <th>State</th>
            <th>Plate Img</th>
          </tr>
        </thead>
        <tbody id="entries">
          <!-- Rows will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.getElementById('refresh').addEventListener('click', function() {
      location.reload();
    });

    AWS.config.update({
      region: 'us-east-1', // Replace with your bucket region
      credentials: new AWS.Credentials(AKIA4VDBMA443SEQSQ5J, pu8fT9inl6sn+dmvpougpfb1+mIRv3J39aFTb5uX) // Replace with your credentials
    });

    const s3 = new AWS.S3({ apiVersion: '2006-03-01' });
    const bucketName = 'jetson-parking-images'; // Replace with your bucket name

    async function fetchS3Files() {
      try {
        const params = {
          Bucket: bucketName
        };

        s3.listObjectsV2(params, function(err, data) {
          if (err) {
            console.error('Error fetching S3 files:', err);
            return;
          }

          const entriesElem = document.getElementById('entries');
          entriesElem.innerHTML = '';

          data.Contents.forEach(function(item) {
            const fileName = item.Key;
            const [lotID, plate, date, state] = fileName.split('_');

            const row = document.createElement('tr');

            const lotCell = document.createElement('td');
            lotCell.textContent = lotID;
            row.appendChild(lotCell);

            const plateCell = document.createElement('td');
            plateCell.textContent = plate;
            row.appendChild(plateCell);

            const dateCell = document.createElement('td');
            dateCell.textContent = date;
            row.appendChild(dateCell);

            const stateCell = document.createElement('td');
            stateCell.textContent = state.replace('.jpg', '');
            row.appendChild(stateCell);

            const imgCell = document.createElement('td');
            const img = document.createElement('img');
            img.src = `https://${bucketName}.s3.amazonaws.com/${fileName}`;
            img.alt = 'loading...';
            imgCell.appendChild(img);
            row.appendChild(imgCell);

            entriesElem.appendChild(row);
          });
        });
      } catch (error) {
        console.error('Error fetching S3 files:', error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchS3Files);
  </script>
<div class="logo-container" style="text-align: center; margin-top: 40px; padding-bottom: 20px; width: 100%; position: absolute; bottom: 20px;">
  <img src="PoweredbyParallel.svg" alt="Powered by Parallel" style="width: 150px;">
</div>
</body>
</html>
