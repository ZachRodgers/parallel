<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Developer Testing Portal</title>
  <style>
    /* Base desktop styling */
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 1280px;
      padding: 60px;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      height: 100vh;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }

    .status-box {
      flex: 2;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: 2px solid;
      border-radius: 8px;
    }

    .online {
      background-color: #d4edda;
      border-color: #155724;
      color: #155724;
    }

    .offline {
      background-color: #f8d7da;
      border-color: #721c24;
      color: #721c24;
    }

    .button-wrapper {
      display: flex;
      gap: 10px;
      flex: 3;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000000;
    }

    .refresh-btn {
      background-color: #d3d3d3;
    }

    .reboot-btn,
    .shutdown-btn {
      background-color: #f44336;
      color: #ffffff;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tbody tr:nth-child(even) {
      background-color: #e9e9e9;
    }

    tbody tr:hover {
      background-color: #d1d1d1;
    }

    .scrollable-table {
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
    }

    .scrollable-table::-webkit-scrollbar {
      width: 14px;
    }

    .scrollable-table::-webkit-scrollbar-track {
      background: #ffffff;
    }

    .scrollable-table::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 8px;
    }

    .scrollable-table::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Indicator styling */
    #indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00CCFF;
      display: inline-block;
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 20px;
        height: auto;
        box-shadow: none;
      }

      .top-bar {
        flex-direction: column;
        align-items: center;
      }

      .status-box {
        width: 100%;
        margin-bottom: 10px;
        padding: 15px;
        font-size: 16px;
      }

      .button-wrapper {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
      }

      .button-wrapper button {
        flex: 1 1 calc(50% - 10px);
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <div id="status-box" class="status-box offline">Offline --°C</div>
      <div class="button-wrapper">
        <button id="refresh" class="refresh-btn">Refresh <span id="indicator"></span></button>
        <button id="download" class="download-btn">Download</button>
        <button id="reboot" class="reboot-btn">Reboot</button>
        <button id="shutdown" class="shutdown-btn">Shutdown</button>
      </div>
    </div>
    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>LotID</th>
            <th>Plate</th>
            <th>Date</th>
            <th>State</th>
            <th>Plate Img</th>
          </tr>
        </thead>
        <tbody id="entries">
          <!-- Rows will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </div>
<script>
    // Basic function to fetch heartbeat.json and verify if it's working
    async function fetchHeartbeat() {
        try {
            // Alert to show that fetchHeartbeat function is being called
            alert("Fetching heartbeat.json...");

            const response = await fetch('https://raw.githubusercontent.com/ZachRodgers/parallel/main/heartbeat.json?t=' + new Date().getTime(), { cache: 'no-store' });

            if (!response.ok) {
                throw new Error('Network response was not ok for heartbeat.json');
            }

            const data = await response.json();

            // Alert to show the data fetched
            alert(`Fetched heartbeat data: Status = ${data.status}, Temperature = ${data.temperature}`);

            // Updating status box
            const statusBox = document.getElementById('status-box');
            if (data.status === 'online') {
                statusBox.classList.remove('offline');
                statusBox.classList.add('online');
                statusBox.textContent = `Online ${data.temperature}`;
            } else {
                statusBox.classList.remove('online');
                statusBox.classList.add('offline');
                statusBox.textContent = 'Offline --°C';
            }
        } catch (error) {
            alert('Error fetching heartbeat data: ' + error);
        }
    }

    // Trigger fetchHeartbeat every 5 seconds
    setInterval(fetchHeartbeat, 5000);
</script>


  <div class="logo-container" style="text-align: center; margin-top: 40px; padding-bottom: 20px; width: 100%; position: absolute; bottom: 20px;">
    <img src="PoweredbyParallel.svg" alt="Powered by Parallel" style="width: 150px;">
  </div>
</body>

</html>
