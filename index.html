<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Developer Testing Portal</title>
  <style>
    /* Base desktop styling */
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 1280px;
      padding: 60px;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      height: 100vh;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px; /* Increase gap for more even spacing */
    }
    .status-box {
      flex: 2; /* Take more space */
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: 2px solid;
      border-radius: 8px;
    }
    .online {
      background-color: #d4edda;
      border-color: #155724;
      color: #155724;
    }
    .offline {
      background-color: #f8d7da;
      border-color: #721c24;
      color: #721c24;
    }
    .button-wrapper {
      display: flex;
      gap: 10px; /* Add even spacing between buttons */
      flex: 3; /* Make it consistent with the status box */
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000000;
    }
    .refresh-btn {
      background-color: #d3d3d3;
    }
    .reboot-btn {
      background-color: #ffeb3b;
    }
    .shutdown-btn {
      background-color: #f44336;
      color: #ffffff;
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    tbody tr:nth-child(even) {
      background-color: #e9e9e9;
    }
    tbody tr:hover {
      background-color: #d1d1d1;
    }
    .scrollable-table {
      max-height: 400px;
      overflow-y: auto;
      width: 100%; /* Full extension for table to edges */
    }
    .scrollable-table::-webkit-scrollbar {
      width: 14px;
    }
    .scrollable-table::-webkit-scrollbar-track {
      background: #ffffff;
    }
    .scrollable-table::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 8px;
    }
    .scrollable-table::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Indicator styling */
    #indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00CCFF;
      display: inline-block;
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 20px;
        height: auto;
        box-shadow: none;
      }
      .top-bar {
        flex-direction: column;
        align-items: center;
      }
      .status-box {
        width: 100%;
        margin-bottom: 10px;
        padding: 15px;
        font-size: 16px;
      }
      .button-row {
        width: 100%;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }
      .button-row button {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div id="status-box" class="status-box offline">Offline --Â°C</div>
      <div class="button-wrapper">
        <button id="refresh" class="refresh-btn">Refresh <span id="indicator"></span></button>
        <button id="download" class="download-btn">Download</button>
        <button id="reboot" class="reboot-btn">Reboot</button>
        <button id="shutdown" class="shutdown-btn">Shutdown</button>
      </div>
    </div>
    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>LotID</th>
            <th>Plate</th>
            <th>Date</th>
            <th>State</th>
            <th>Plate Img</th>
          </tr>
        </thead>
        <tbody id="entries">
          <!-- Rows will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.getElementById('refresh').addEventListener('click', function() {
      triggerIndicator();
      fetchData();
    });

    async function fetchData() {
      triggerIndicator();
      try {
        const response = await fetch('https://raw.githubusercontent.com/ZachRodgers/parallel/main/data.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        const entriesElem = document.getElementById('entries');
        entriesElem.innerHTML = '';

        data.entries.slice().reverse().forEach(entryString => {
          const [lotID, plate, date, state] = entryString.split('_');
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${lotID}</td>
            <td>${plate}</td>
            <td>${date}</td>
            <td>${state}</td>
            <td>N/A</td>
          `;
          entriesElem.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchData();
      updateButtonState();
    });
    setInterval(() => {
      fetchData();
      triggerIndicator();
      updateButtonState();
    }, 5000);

    function triggerIndicator() {
      const indicator = document.getElementById('indicator');
      indicator.style.opacity = 1;
      setTimeout(() => {
        indicator.style.opacity = 0;
      }, 1000);
    }

    function updateButtonState() {
      const statusBox = document.getElementById('status-box');
      const isOffline = statusBox.classList.contains('offline');
      const rebootButton = document.getElementById('reboot');
      const shutdownButton = document.getElementById('shutdown');
      if (isOffline) {
        rebootButton.style.opacity = '0.3';
        shutdownButton.style.opacity = '0.3';
        rebootButton.disabled = true;
        shutdownButton.disabled = true;
      } else {
        rebootButton.style.opacity = '1';
        shutdownButton.style.opacity = '1';
        rebootButton.disabled = false;
        shutdownButton.disabled = false;
      }
    }

    document.getElementById('download').addEventListener('click', function() {
      downloadDataAsCSV();
    });

    async function downloadDataAsCSV() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/ZachRodgers/parallel/main/data.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        let csvContent = 'data:text/csv;charset=utf-8,';
        csvContent += 'LotID,Plate,Date,State\n';

        data.entries.forEach(entryString => {
          const [lotID, plate, date, state] = entryString.split('_');
          csvContent += `${lotID},${plate},${date},${state}\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute('download', 'parking_data.csv');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error('Error downloading data:', error);
      }
    }
  </script>
  
  <div class="logo-container" style="text-align: center; margin-top: 40px; padding-bottom: 20px; width: 100%; position: absolute; bottom: 20px;">
    <img src="PoweredbyParallel.svg" alt="Powered by Parallel" style="width: 150px;">
  </div>
</body>
</html>
