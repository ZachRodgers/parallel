<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Developer Testing Portal</title>
  <style>
    /* Base desktop styling */
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 1280px;
      padding: 60px;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      height: 100vh;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }

    .status-box {
      flex: 2;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: 2px solid;
      border-radius: 8px;
    }

    .online {
      background-color: #d4edda;
      border-color: #155724;
      color: #155724;
    }

    .offline {
      background-color: #f8d7da;
      border-color: #721c24;
      color: #721c24;
    }

    .button-wrapper {
      display: flex;
      gap: 10px;
      flex: 3;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000000;
    }

    .refresh-btn {
      background-color: #d3d3d3;
    }

    .reboot-btn,
    .shutdown-btn {
      background-color: #f44336;
      color: #ffffff;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tbody tr:nth-child(even) {
      background-color: #e9e9e9;
    }

    tbody tr:hover {
      background-color: #d1d1d1;
    }

    .scrollable-table {
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
    }

    .scrollable-table::-webkit-scrollbar {
      width: 14px;
    }

    .scrollable-table::-webkit-scrollbar-track {
      background: #ffffff;
    }

    .scrollable-table::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 8px;
    }

    .scrollable-table::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Indicator styling */
    #indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00CCFF;
      display: inline-block;
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 20px;
        height: auto;
        box-shadow: none;
      }

      .top-bar {
        flex-direction: column;
        align-items: center;
      }

      .status-box {
        width: 100%;
        margin-bottom: 10px;
        padding: 15px;
        font-size: 16px;
      }

      .button-wrapper {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
      }

      .button-wrapper button {
        flex: 1 1 calc(50% - 10px);
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <div id="status-box" class="status-box offline">Offline --°C</div>
      <div class="button-wrapper">
        <button id="refresh" class="refresh-btn">Refresh <span id="indicator"></span></button>
        <button id="download" class="download-btn">Download</button>
        <button id="reboot" class="reboot-btn">Reboot</button>
        <button id="shutdown" class="shutdown-btn">Shutdown</button>
      </div>
    </div>
    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>LotID</th>
            <th>Plate</th>
            <th>Date</th>
            <th>State</th>
            <th>Plate Img</th>
          </tr>
        </thead>
        <tbody id="entries">
          <!-- Rows will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    alert("JavaScript is running!"); // Basic alert to confirm if JavaScript is being executed

    document.getElementById('refresh').addEventListener('click', function () {
      console.log('Refresh button clicked');
      triggerIndicator();
      fetchData();
      fetchHeartbeat();
    });

    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOMContentLoaded event fired");
      fetchData();
      fetchHeartbeat();
      setInterval(() => {
        console.log("Fetching heartbeat and data...");
        fetchHeartbeat();
        fetchData();
      }, 5000);
    });

    async function fetchData() {
      triggerIndicator();
      try {
        console.log("Fetching data.json...");
        const response = await fetch('https://raw.githubusercontent.com/ZachRodgers/parallel/main/data.json?t=' + new Date().getTime(), { cache: 'no-store' });
        if (!response.ok) {
          throw new Error('Network response was not ok for data.json');
        }

        const data = await response.json();
        console.log("Data fetched from data.json:", data);
        const entriesElem = document.getElementById('entries');
        entriesElem.innerHTML = '';

        data.entries.slice().reverse().forEach(entryString => {
          const [lotID, plate, date, state] = entryString.split('_');
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${lotID}</td>
            <td>${plate}</td>
            <td>${date}</td>
            <td>${state}</td>
            <td>N/A</td>
          `;
          entriesElem.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    async function fetchHeartbeat() {
      try {
        console.log("Fetching heartbeat.json...");
        const response = await fetch('https://raw.githubusercontent.com/ZachRodgers/parallel/main/heartbeat.json?t=' + new Date().getTime(), { cache: 'no-store' });
        if (!response.ok) {
          throw new Error('Network response was not ok for heartbeat.json');
        }

        const data = await response.json();
        console.log("Heartbeat data fetched:", data);

        const statusBox = document.getElementById('status-box');
        const rebootButton = document.getElementById('reboot');
        const shutdownButton = document.getElementById('shutdown');

        if (data.status === 'online') {
          statusBox.classList.remove('offline');
          statusBox.classList.add('online');
          statusBox.textContent = `Online ${data.temperature}`;

          // Set buttons to full opacity and enable them
          rebootButton.style.opacity = '1';
          shutdownButton.style.opacity = '1';
          rebootButton.disabled = false;
          shutdownButton.disabled = false;
        } else {
          statusBox.classList.remove('online');
          statusBox.classList.add('offline');
          statusBox.textContent = 'Offline --°C';

          // Set buttons to 30% opacity and disable them
          rebootButton.style.opacity = '0.3';
          shutdownButton.style.opacity = '0.3';
          rebootButton.disabled = true;
          shutdownButton.disabled = true;
        }
      } catch (error) {
        console.error('Error fetching heartbeat data:', error);
      }
    }

    function triggerIndicator() {
      const indicator = document.getElementById('indicator');
      indicator.style.opacity = 1;
      setTimeout(() => {
        indicator.style.opacity = 0;
      }, 1000);
    }
  </script>

  <div class="logo-container" style="text-align: center; margin-top: 40px; padding-bottom: 20px; width: 100%; position: absolute; bottom: 20px;">
    <img src="PoweredbyParallel.svg" alt="Powered by Parallel" style="width: 150px;">
  </div>
</body>

</html>
