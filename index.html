<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Camera Portal</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 1280px;
      padding: 60px;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      height: 100vh;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }
    .status-box {
      flex: 1;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: 2px solid;
      border-radius: 8px;
    }
    .online {
      background-color: #d4edda;
      border-color: #155724;
      color: #155724;
    }
    .offline {
      background-color: #f8d7da;
      border-color: #721c24;
      color: #721c24;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .refresh-btn {
      background-color: #d3d3d3;
    }
    .reboot-btn {
      background-color: #ffeb3b;
    }
    .shutdown-btn {
      background-color: #f44336;
      color: #ffffff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    tbody tr:nth-child(even) {
      background-color: #e9e9e9;
    }
    tbody tr:hover {
      background-color: #d1d1d1;
    }
    .scrollable-table {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 20px;
    }
    .scrollable-table::-webkit-scrollbar {
      width: 14px;
    }
    .scrollable-table::-webkit-scrollbar-track {
      background: #ffffff;
    }
    .scrollable-table::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 8px;
    }
    .scrollable-table::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div id="status-box" class="status-box offline">Offline N/A°C</div>
      <button id="refresh" class="refresh-btn">Refresh</button>
      <button id="reboot" class="reboot-btn">Reboot</button>
      <button id="shutdown" class="shutdown-btn">Shutdown</button>
    </div>
    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>LotID</th>
            <th>Plate</th>
            <th>Date</th>
            <th>State</th>
            <th>Plate Img</th>
          </tr>
        </thead>
        <tbody id="entries">
          <tr>
            <td>1a2b-3c4d</td>
            <td>ABC1234</td>
            <td>2024-01-01T05:00:00</td>
            <td>Enter</td>
            <td><img src="https://example.com/plate1.png" alt="Plate Image"></td>
          </tr>
          <!-- More rows will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.getElementById('refresh').addEventListener('click', function() {
      location.reload();
    });

    async function checkJetsonStatus() {
      try {
        const response = await fetch('http://jetson-ip-address/api/status'); // Replace with actual Jetson IP address or API endpoint
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        if (data.status === 'online') {
          document.getElementById('status-box').classList.remove('offline');
          document.getElementById('status-box').classList.add('online');
          document.getElementById('status-box').textContent = `Online ${data.temperature}°C`;
        } else {
          throw new Error('Jetson is offline');
        }
      } catch (error) {
        document.getElementById('status-box').classList.remove('online');
        document.getElementById('status-box').classList.add('offline');
        document.getElementById('status-box').textContent = 'Offline N/A°C';
      }
    }

    checkJetsonStatus();

    document.getElementById('reboot').addEventListener('click', async function() {
      try {
        await fetch('http://jetson-ip-address/api/reboot', { method: 'POST' }); // Replace with actual Jetson IP address or API endpoint
        alert('Reboot command sent');
      } catch (error) {
        console.error('Error sending reboot command:', error);
      }
    });

    document.getElementById('shutdown').addEventListener('click', async function() {
      try {
        await fetch('http://jetson-ip-address/api/shutdown', { method: 'POST' }); // Replace with actual Jetson IP address or API endpoint
        alert('Shutdown command sent');
      } catch (error) {
        console.error('Error sending shutdown command:', error);
      }
    });
  </script>
<div class="logo-container" style="text-align: center; margin-top: 40px; padding-bottom: 20px;">
  <img src="Powered by Parallel.svg" alt="Powered by Parallel" style="width: 150px;">
</div>
</body>
</html>
