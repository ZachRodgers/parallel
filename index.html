<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Developer Testing Portal</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 1280px;
      padding: 60px;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      height: 100vh;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }
    .status-box {
      flex: 1;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: 2px solid;
      border-radius: 8px;
    }
    .online {
      background-color: #d4edda;
      border-color: #155724;
      color: #155724;
    }
    .offline {
      background-color: #f8d7da;
      border-color: #721c24;
      color: #721c24;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000000;
    }
    .refresh-btn {
      background-color: #d3d3d3;
    }
    .reboot-btn {
      background-color: #ffeb3b;
    }
    .shutdown-btn {
      background-color: #f44336;
      color: #ffffff;
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    tbody tr:nth-child(even) {
      background-color: #e9e9e9;
    }
    tbody tr:hover {
      background-color: #d1d1d1;
    }
    .scrollable-table {
      max-height: 400px;
      overflow-y: auto;
      width: 100%; /* Full extension for table to edges */
    }
    .scrollable-table::-webkit-scrollbar {
      width: 14px;
    }
    .scrollable-table::-webkit-scrollbar-track {
      background: #ffffff;
    }
    .scrollable-table::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 8px;
    }
    .scrollable-table::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 20px;
        height: auto;
        box-shadow: none;
      }
      .top-bar {
        flex-direction: column;
        align-items: center;
      }
      .status-box {
        width: 100%;
        margin-bottom: 10px;
        padding: 15px;
        font-size: 16px;
      }
      .button-row {
        width: 100%;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }
      .button-row button {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
